<div class="container">
    <form class="row g-3 p-5" [formGroup]="addProductForm" (submit)="formOperation($event)">
        <h1>{{ productId == 0 ? 'Add New Product' : 'Edit Product' }}</h1>
        <div class="col-9 p-3">
            <label for="inputEmail4" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Product Name"
                formControlName="productName">
        </div>
        <div class="col-9 p-3">
            <label for="inputPassword4" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="Enter Product Price"
                formControlName="price">
        </div>
        <div class="col-9 p-3">
            <label for="inputAddress" class="form-label">Product Quantity</label>
            <input type="number" class="form-control" id="inputAddress" placeholder="Enter Product Quantity"
                formControlName="quantity">
        </div>
        <div class="col-9 p-3">
            <input type="file" class="form-control" id="inputGroupFile02" accept="image/*"
                (change)="onFileChange($event)" formControlName="img1">
        </div>
        <div class="col-12 p-4">
            <button type="submit" class="btn btn-info"> {{ productId == 0 ? 'Add New Product' : 'Edit Product'}}
            </button>
        </div>
    </form>
</div>
