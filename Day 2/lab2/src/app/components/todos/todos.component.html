<div class="col-12">
    <div class="container bg-dark-subtle text-center">
        <h1 class="p-4"> ToDO list</h1>
        <div class="row">
            <div class="col-10 p-5 text-light text-center">
                <div class="input-group mb-3 rounded">
                    <input type="text" class="form-control" placeholder="Enter your Todo List" name="todo"
                        [(ngModel)]="todo" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button (click)="addTodo()" class="btn btn-outline-success" type="button"
                        id="button-addon2">Add</button>
                </div>
            </div>
        </div>
        <div class="row mt-3" *ngFor="let todo of todolist; let i = index">
            <div class="col-9">
                <p class="bg-primary-subtle p-2 rounded text-center">{{ todo }}</p>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-danger" (click)="removeTodo(i)">
                    Remove
                </button>
            </div>
        </div>
    </div>
</div>
